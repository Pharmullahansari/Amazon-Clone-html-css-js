<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Amazon Clone | Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <section class="auth">
    <div class="form-box" id="loginBox">
      <h2>Sign In</h2>
      <input type="email" id="loginEmail" placeholder="Email">
      <input type="password" id="loginPass" placeholder="Password">
      <button onclick="login()">Login</button>
      <p>New user? <a href="#" onclick="toggleAuth()">Create account</a></p>
    </div>

    <div class="form-box hidden" id="registerBox">
      <h2>Create Account</h2>
      <input type="text" id="regName" placeholder="Full Name">
      <input type="email" id="regEmail" placeholder="Email">
      <input type="password" id="regPass" placeholder="Password">
      <button onclick="register()">Register</button>
      <p>Already have an account? <a href="#" onclick="toggleAuth()">Sign in</a></p>
    </div>
  </section>

  <footer>Â© 2025 Amazon Clone | Login Page</footer>
  <script src="script.js"></script>
</body>
</html>
